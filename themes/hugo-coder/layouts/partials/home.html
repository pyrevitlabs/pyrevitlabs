<style>
  .avatar img {
    border-radius: 0;
  }

  button {
    display: block;
    width: 150px;
    height: 50px;
    line-height: 50px;
    margin: 0 auto;
    margin-top: 30px;
    border-radius: 1rem;
    border: none;
    font-size: x-large;
    text-align: center;
    background-color: #377bc8;
    text-decoration: none;
    box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #377bc881;
  }

  button:focus,
  button:active,
  button:hover {
    text-decoration: none;
  }

  .footer a {
    color: inherit;
  }

  .colorscheme-toggle {
    background-color: transparent !important;
  }
</style>

<section class="container centered">
  <div class="about">
    {{ partialCached "home/avatar.html" . }}

    {{ partialCached "home/author.html" . }}

    {{ partialCached "home/social.html" . }}

    <a href="{{ .Site.Params.latestversion }}">
      <button type="button" >{{ .Site.Params.latestversiontitle }} <i
          class="fa-solid fa-download"></i></button>
    </a>
    <p>
      <a href="https://opencollective.com/pyrevitlabs/contribute">
      <img alt="open collective badge" src="https://opencollective.com/pyrevitlabs/tiers/badge.svg?label=financial contributors&color=blue" />
    </a>
    </p>
  </div>
  {{ partialCached "home/extensions.html" . }}
</section>

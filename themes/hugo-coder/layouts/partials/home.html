<style>
  .avatar img {
    border-radius: 0;
  }

  .footer a {
    color: inherit;
  }

  .colorscheme-toggle {
    background-color: transparent !important;
  }

  .persona-container {
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 350px; 
    width: 100%;
  }

  .column-l {
    display: flex;
    justify-content: left;
    align-items: center;
    flex: 2;
    padding: 2em
  }

  .column-r {
    display: flex;
    justify-content:right;
    align-items: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    padding: 2em;
  }

  button {
    display: block;
    width: 200px;
    height: 90px;
    line-height: 1.2;
    margin-top: 30px;
    border-radius: 1rem;
    border: none;
    font-size: x-large;
    text-align: center;
    background-color: #377bc8;
    text-decoration: none;
    box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #377bc881;
  }

  button:focus,
  button:active,
  button:hover {
    text-decoration: none;
  }

  .wip-b {
    font-size: large;
    background-color: rgb(255, 186, 82);
    width: 160px;
    height: 50px;
    line-height: 50px;
    margin-top: 30px;
    border-radius: 1rem;
    border: none;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

</style>
<section class="container centered">
  <div class="about">
    <div class="persona-container">
      <div class="column-l">
        {{ partialCached "home/avatar.html" . }}
      </div>

      <div class="column-r">
        <a href="" class="downloadLink">
          <button type="button"> <i class="fa-solid fa-download"></i></button>
        </a>
        <a href="" class="WIPdownloadUrl">
          <button type="button" class="wip-b">WIP Installers <i
              class="fa-solid fa-download"></i></button>
        </a>
      </div>
    </div>
    {{ partialCached "home/author.html" . }}
    {{ partialCached "home/social.html" . }}
  </div>
  {{ partialCached "home/extensions.html" . }}
</section>
